<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <style>
      .row {
        margin-top: 50px;
      }
    </style>
    <title>로그인</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- navbar-light bg-light -->
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- 햄버거 부분 -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <!--active가 진하게 보이는 이유 -->
              <a class="nav-link" href="#"
                >로그인 <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">뉴스</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">증권</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">부동산</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- navbar 영역 종료 -->
      <!-- 로그인 card 시작 -->
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">로그인</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="userid"
                  placeholder="아이디"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  name="userpwd"
                  placeholder="비밀번호"
                />
              </div>
              <div class="form-group">
                <button type="sumit" class="btn  btn-success btn-block">
                  로그인
                </button>
              </div>
              <div class="form-group">
                <button type="sumit" class="btn btn-primary btn-block">
                  <i class="fab fa-facebook-square"></i> 페이스북 로그인
                  <!-- 라이브러리 필요 -->
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
