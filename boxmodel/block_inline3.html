<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      p {
        text-align: center;
      }
      a {
        background: darkcyan;
        color: white;
        text-decoration: none;
        width: 40px;
        height: 40px;
        display: inline-block; /* 이렇게하면 인라인이 가진 속성을 가질수 있음 */
        line-height: 40px; /* 글자를 가운데로 */
      }
      .hidden {
        display: none; /* none 으로 없앨수 있다 block,inline,inline-block,none*/
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- p>a*5 -->
    <p>
      <a href="">1</a>
      <a href="">2</a>
      <a href="">3</a>
      <a href="">4</a>
      <a href="">5</a>
    </p>
    <div class="hidden">Hidden Area</div>
    <div>Visible Area</div>
  </body>
</html>
