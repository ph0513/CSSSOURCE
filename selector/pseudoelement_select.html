<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      h1::before {
        /* contnet 는 무조건 온다 */
        content: "before";
        color: red;
      }
      h2::after {
        /* contnet 는 무조건 온다 */
        content: " after";
        color: blue;
      }
      h3::before {
        /* contnet 는 무조건 온다 */
        content: "";
        width: 10px;
        height: 10px;
        background-color: red;
        display: inline-block;
        margin-right: 10px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!--
        가상요소(pseudoelement) 선택자
        콜론 기호가 두개 들어감(::)
        :: 와 함께 작성 (: 도 가능하지만 현재 표준은 2개)
        선택된 요소의 앞 부분에 내용을 변경한다거나
        뒷 부분에 내용을 변경하는 경우
    -->
    <h1>CSS 기본 문법</h1>
    <h2>가상 요소 선택자</h2>
    <h3>의사 요소 선택자의 활용</h3>
  </body>
</html>
